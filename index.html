<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BiblePal</title>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/cd801faa65.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Manrope:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700,900&display=swap" rel="stylesheet">

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</head>

<body>



    <header>
        <div class="page-wrap" id="nav-wrap">
            <a id="logo" href="http://pocketbible.faith">BiblePal</a>
        </div>
    </header>


   

    <section id="section-1">
    
    <div class="page-wrap" id="section-1-wrap">

    <article id="section-1-left">

        <h1>Walk with Christ, Literally.</h1>

        <p>BiblePal is a quick tool to lift your spirit on the go. You have the best Bible verses at your fingertips.</p>

        <button>Get Started</button>

    </article>

    <figure id="section-1-right">
        <div id="section-1-img-wrap">
        <img src="walk2.gif" draggable="false">
        </div>
   
    </figure>

    </div>


    </section>






    <main id="main">




        <nav>
            <div class="page-wrap">
                <i class="fas fa-arrow-left" id="arrow"></i>
            </div>
        </nav>

        <div class="page-wrap" id="main-wrap">



            <div id="welcome-box">
                <!--<h1 class="heading text">Welcome Back</h1>-->
                <button id="welcome-button">Open Bible</button>
            </div>


            <div id="intro-question">
                <h1 class="heading text">I'm Feeling..</h1>

                <div id="button-div">
                    <button id="angry" class="text">Angry</button>
                    <button id="anxious" class="text">Anxious</button>
                    <button id="low" class="text">Low</button>
                    <button id="lonely" class="text">Lonely</button>


                </div>
            </div>



            <article class="happy-bible-box">
                <h2 id="title" class="text"></h2>
                <p id="verse" class="text"></p>

                <button class="box-button">Show me another</button>

            </article>





        </div>




    </main>


    <footer>
        <p class="text">Developed by Emmanuel O</p>
    </footer>











</body>
