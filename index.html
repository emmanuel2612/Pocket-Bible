<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible</title>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/cd801faa65.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Manrope:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">

</head>

<body>

    <main id="main">

     

        <div class="page-wrap">

            <a id="arrow"><i class="fa fa-angle-left"></i><span id="back">Back</span></a>

            <div id="welcome-box">
                <h1 class="heading text">Welcome to PocketBible</h1>
                <button id="welcome-button">Open</button>
            </div>


            <div id="intro-question">
                <h1 class="heading text">How are you feeling today?</h1>

                <div id="button-div">
                    <button id="angry" class="text">Angry</button>
                    <button id="anxious" class="text">Anxious</button>
                    <button id="low" class="text">Low</button>
                    <button id="lonely" class="text">Lonely</button>
                </div>
            </div>


         
            <article class="happy-bible-box">
                <h2 id="title" class="text">John 15:11</h2>
                <p id="verse" class="text">These things have I spoken to you, that My joy may remain in you, and that your joy may be full.</p>

                <button class="box-button">Show me another</button>
                </article>


               <!-- <div id="light-container">
                    <i class="fas fa-lightbulb"></i>
                </div>-->


        </div>



        <footer>
            <p class="text">Developed by Emmanuel O</p>
        </footer>


    </main>








</body>
